
<div class="container">
  <h2>Movie Reviews</h2>
  <div class="wrapper" *ngIf="reviews.length > 0; else noData">
    <div *ngFor="let review of reviews" class="review-item">
      
      <h3>Reviewer: {{ review.reviewerName }}</h3>
      <p>{{ review.reviewText }}</p>
      <p>Rating: {{ review.rating }}</p>
      
    
      <div class="btn-collection-playing my-7 d-flex justify-content-center">

       
        <button class="delete-btn" (click)="deleteReview(review.reviewId)">Delete</button>
        <button class="edit-btn" (click)="openEditModal(review)">Edit</button>
      </div>
     
    </div>
    
  </div>
  <ng-template #noData>
    <p>No reviews available.</p>
  </ng-template>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="pageNumber === 1">Previous</button>
    <button (click)="nextPage()">Next</button>
  </div>
</div>

<!-- Modal Template -->
<div *ngIf="isEditModalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeEditModal()">&times;</span>
    <h2>Edit Review</h2>
    <form (ngSubmit)="updateReview()">
      <div *ngIf="selectedReview">
        <label for="reviewText">Review Text:</label>
        <textarea id="reviewText" [(ngModel)]="selectedReview.reviewText" name="reviewText" required></textarea>
      </div>
      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>
</div>
