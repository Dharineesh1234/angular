<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <link rel="stylesheet" href="login.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="my-form p-4 rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" class="form-control">
        <div *ngIf="myform.get('name')?.invalid && myform.get('name')?.touched" class="error-message">
          Name is required and must be at least 3 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div *ngIf="myform.get('password')?.invalid && myform.get('password')?.touched" class="error-message">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
      <button type="submit" [disabled]="myform.invalid" class="btn btn-custom w-100">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
